# docker-compose.yml(로컬용)

services:     # 컨테이너 지정

  web:
    container_name: web
    build: ./django  # . 은 디폴트 -> 프로젝트 내의 "Dockerfile"이라는 이름을 알아서 찾아 빌드해줌
    restart: always
    volumes:  # 파일 시스템 정의
      - .:/app
    ports:
      - "8000:8000"
    env_file: #
      - .env

  db:
    container_name: db
    image: mariadb:latest
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_DB_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DB_NAME}
      MYSQL_USER: ${MYSQL_DB_USER}
      MYSQL_PASSWORD: ${MYSQL_DB_PASSWORD}
    ports:  # 포트포워딩 - 로컬의 호스트가 3306포트를 사용 중일 수 있으므로 3307 포트를 도커 컨테이너의 3306 포트로 포워딩해줌
      - "3307:3306"
    env_file: # 설정은 .env 파일에 의존
      - .env
    volumes:  # 파일 시스템 정의
      - dbdata:/var/lib/mysql

  redis:
    container_name: redis
    image: redis:latest
    restart: always
    ports:
      - "6380:6379"
    environment:
      - REDIS_PASSWORD=${MYSQL_DB_PASSWORD}
    command: redis-server --requirepass ${MYSQL_DB_PASSWORD}
    volumes:
      - redisdata:/data

  celery:   # celery 작업자
    container_name: celery
    build: ./django
    command: celery -A golbang worker -l info
    volumes:
      - .:/app
    env_file:
      - .env

  celery-beat:   # 주기적으로 업데이트
    container_name: celery-beat
    build: ./django
    command: celery -A golbang beat -l info
    volumes:
      - .:/app
    env_file:
      - .env

volumes:
  dbdata:
  redisdata: