server:
  port: 8080

spring:
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/golbang?useSSL=false&serverTimezone=UTC
    username: root
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true

logging:
  level:
    org.springframework.web: DEBUG
    com.golbang.spring: DEBUG
